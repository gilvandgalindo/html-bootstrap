<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prototipo responsivo</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <style>
    div, article, section {
      border: 1px solid red;
    }
  </style>
</head>

<body>

  <header>
    <div class="container">
      <div class="row">
        <div class="col-md-2 col-sm-12">Logo</div>
        <div class="col-md-10 col-sm-12">Menu</div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">Banner</div>
      </div>
    </div>
  </header>

  <div class="container">
    <section class="row">
      <article class="col-sm-12 col-md-6">Artigo 1</article>
      <article class="col-sm-12 col-md-6">Artigo 2</article>
    </section>
    <section class="row">
      <article class="col-sm-12 col-md-6">Artigo 3</article>
      <article class="col-sm-12 col-md-6">Artigo 4</article>
    </section>
    <section class="row">
      <article class="col-sm-12 col-md-6">Artigo 5</article>
      <article class="col-sm-12 col-md-6">Artigo 6</article>
      <article class="col-sm-12 col-md-6">Artigo 7</article>
      <article class="col-sm-12 col-md-6">Artigo 8</article>
    </section>
  </div>

  <footer>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md">Rodapé 1</div>
        <div class="col-6 col-md">Rodapé 2</div>
        <div class="col-6 col-md">Rodapé 3</div>
        <div class="col-6 col-md">Rodapé 4</div>
        <div class="col-6 col-md">Rodapé 5</div>
      </div>
    </div>
  </footer>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
